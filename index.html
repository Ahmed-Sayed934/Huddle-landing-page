<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/732c1700eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<body>


  <div class="container grid grid-rows-9 grid-cols-1 md:grid-cols-2 mx-auto bg-[url(images/bg-mobile.svg)] bg-cover bg-center w-full h-full md:bg-[url(images/bg-desktop.svg)]">

    <div class="col-span-1 row-start-1 md:col-span-2 md:px-8 flex items-center mb-2" id="header">
      <img src="images/logo.svg" alt="Huddle-logo" class="h-1/3 w-1/3 md:h-fit md:w-fit">
    </div>
    <div id="body-l" class="row-span-3 md:row-span-7 row-start-2  md:col-start-1 mx-8 md:mx-0 md:pl-8 flex justify-center items-center">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" >
    </div>
    <div id="body-r" class="row-span-4 md:row-span-7 row-start-5 md:row-start-2 md:col-start-2  px-12 flex flex-col text-center md:text-start justify-center items-center md:items-start">
      <h2 class="text-3xl md:text-4xl flex items-center justify-center font-semibold mb-8 text-white">Build The Community Your Fans Will Love</h2>
      <p class="text-lg font-normal flex justify-center mb-8 text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
          </p>
      <button class=" bg-white rounded-full w-72 md:w-60  shadow-xl hover:shadow-2xl font-normal text-lg py-4 text-violet-700 hover:text-white active:text-white">Register</button>
    </div>
    
    <div id="footer" class="row-start-9 col-span-2 flex  flex-row-reverse mx-auto md:mx-12 items-center">
      <div class="icon-container w-10 h-10 flex items-center justify-center border-2 border-white rounded-full mx-2">
      <i class="fa-brands fa-facebook-f fa-lg"></i>
      </div>
      <div class="icon-container w-10 h-10 flex items-center justify-center border-2 border-white rounded-full mx-2">
      <i class="fa-brands fa-twitter fa-lg" ></i>
      </div>
      <div class="icon-container w-10 h-10 flex items-center justify-center border-2 border-white rounded-full mx-2">
      <i class="fa-brands fa-instagram fa-lg"></i>
      </div>
    </div>

  </div>
  
</body>
</html>
